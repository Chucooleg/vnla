description: Learning to ask

auth:
  vc: msrlabs
  cluster: eu1
  docker_repo: philly/jobs/custom/generic-docker
  docker_tag: py27
  azure_config:
    storage_account_name: kxnguyen
    container_name: learningtoask

code:
  local_dir: $CONFIG_DIR/code

data:
  data_upload: True
  local_dir: data
  remote_dir: data/learningtoask/v2_6

search:
  job_template:
    name: "{experiment_name:s}_{deviate_threshold:.1f}_{uncertain_threshold:.1f}_{unmoved_threshold:d}"
    n_gpu: 1
    args: "-config configs/intent_next_optimal_v2.json -exp_name intent_next_optimal_search_oracle -ask_first 1 -oracle_ask 1 -backprop_ask_features 0"
    entry_point: tasks/R2R/train.py
  type: grid
  max_trials: 9
  params: 
  - name: deviate_threshold
    spec: discrete
    values: [2.0, 5.0, 8.0]
  - name: uncertain_threshold
    spec: discrete
    values: [1.0]
  - name: unmoved_threshold
    spec: discrete
    values: [5, 7, 9]

